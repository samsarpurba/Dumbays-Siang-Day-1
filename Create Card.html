<!DOCTYPE html>
<html>
    <head>
        <title>CreatingCard</title>
        <style>
            .card{
                width: 30%;
                border: 1px solid black;
                padding: 15px;
                border-radius: 15px;
                box-shadow: 0px 0px 20px rgb(80, 71, 71);
            }
        </style>
    </head>
    <body>
        <div>
            <div class="card">
            
                <div class="image">
                    <img src="Galerry/Game0223.jpg" style="width: 100%; border-radius: 15px;">
                </div>
                <div class="title">
                    <h1>Samsar Purba</h1>
                </div>
                <div class="conten">
                    <p>Seorang website developer yang handal</p>
                </div>
                <div class="table">
                <table border="1" style="width: 100%; border-collapse: collapse;">
                    <tr>
                        <th style="text-align: center;">Experient</th>
                        <th>Year</th>
                    </tr>
                    <tr>
                        <td style="text-align: center;">Fullstack Developer</td>
                        <td style="text-align: center;">2022</td>
                    </tr>
                </table>
                </div>
            </div>
        </div>
    </body>
</html>
